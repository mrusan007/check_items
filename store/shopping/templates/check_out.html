{% extends 'base.html' %}
{% load static %}

{% block head %}
<script>
window.onload = function () {
 const app = new Vue ({
   el: '#check-out',
   delimiters: ['[[',']]'],
   data: {
     item_dict: JSON.parse(localStorage.getItem('items')),
   },
   methods:{
     print_out(){
       console.log(typeof(this.item_dict));
     }
   }
 })
 app.print_out();
}

</script>

{% endblock %}

{% block body %}

<div id="check-out">
 <ul class="nav justify-content-center">
  
  <li class="nav-item">

  
    <a class="btn btn-outline-primary navs-link" href="#" role="button" title="To the checkout!"> <svg xmlns="http://www.w3.org/2000/svg" style='padding-top: 5px;'width="55" height="55" fill="currentColor" class="bi bi-basket" viewBox="0 0 16 16">

  </li>

</ul>
<div class="d-flex flex-row justify-content-center">
  <table class="table w-auto margin-div">
  <thead>
    <tr>
      <th scope="col">Items</th>
      <th scope="col">Price</th>
      <th scope="col">Quantity</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
  
  <template v-for="item in item_dict">
    <tr>
      <td>[[ item.price ]]</td>
      <td>k</td>
      <td></td>
      <td><button>Add to basket</button></td>
    </tr>
  </template>
  </tbody>
</table>

</div>
</div>



   
  
{% endblock %}
